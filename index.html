<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourConsult</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar" role="navigation">
        <div class="logo">YourConsult</div>
        <ul class="nav-links" role="menu">
            <li><a href="#home" role="menuitem">Home</a></li>
            <li><a href="#about" role="menuitem">About</a></li>
            <li><a href="#services" role="menuitem">Services</a></li>
            <li><a href="#astrologers" role="menuitem">Psychiatrist</a></li>
            <li><a href="#contact" role="menuitem">Contact</a></li>
            <li><button class="login-btn" onclick="toggleModal('login')">Login</button></li>
        </ul>
        <div class="hamburger" aria-label="Toggle navigation">‚ò∞</div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Your Path to Healing Starts¬†Here</h1>
            <p>Connect with experienced Psychiatrist for personalized guidance</p>
            <button class="cta-button">Get Started</button>
        </div>
    </section>

    <!-- Astrologers Section -->
    <section id="astrologers" class="astrologers">
        <h2>Our Expert Psychiatrist</h2>
        <div class="astrologers-grid">
            <!-- Astrologer cards will be inserted here by JavaScript -->
        </div>
    </section>

    <!-- Contact Form -->
    <section id="contact" class="contact">
        <h2>Get In Touch</h2>
        <form id="contact-form" class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Describe your concern" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Chat Box -->
    <div id="chat-box" class="chat-box hidden">
        <div class="chat-header">
            <h3>Chat with Psychiatrist</h3>
            <button onclick="toggleChat()">√ó</button>
        </div>
        <div class="chat-messages"></div>
        <div class="chat-input">
            <input type="text" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Login Modal -->
    <!-- ... existing code ... -->

<!-- Login Modal -->
<div id="login-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Welcome Back</h2>
            <span class="close" onclick="toggleModal('login')">&times;</span>
        </div>
        
        <div class="modal-body">
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="password-input">
                        <input type="password" id="login-password" required>
                        <button type="button" class="toggle-password">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="form-group remember-forgot">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember-me">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="auth-submit">Login</button>
            </form>

            <div class="social-auth">
                <p>Or continue with</p>
                <div class="social-buttons">
                    <button class="social-btn google">
                        <img src="google-icon.png" alt="Google">
                        Google
                    </button>
                    <button class="social-btn facebook">
                        <img src="facebook-icon.png" alt="Facebook">
                        Facebook
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
